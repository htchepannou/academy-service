spring:
  jpa:
    hibernate:
      ddl-auto: none
      naming.physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL5Dialect

  datasource:
    poolName: K.Academy.CP
    driverClass: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/academy?useSSL=false&requireSSL=false&serverTimezone=UTC
    username: root
    #password:
    dbcp2:
      max-total: 2

swagger:
  version: "1.0"
  title: Academy API
  description: Academy API
  termsPath: ""
  email: "herve.tchepannou@gmail.com"
  licenceType: ""
  licencePath: "#"
  protocol: http
  path: "/academy/v1/.*?"

server:
  port: 8080

endpoints:
  enabled: true
  health:
    sensitive: false
  metrics:
    enabled: true

logging:
  level:
    root: INFO
    com.amazonaws: ERROR
    org.springframework: INFO
    org.hibernate: ERROR
    org.hibernate.engine.jdbc.spi.SqlExceptionHelper: OFF
    springfox: ERROR

  pattern:
    console: "%d Type=%level Logger=%c Thread=%thread %m%n"
    file: "%d Type=%level Logger=%c Thread=%thread %m%n"
